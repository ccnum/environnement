<script type="text/javascript" src="#CHEMIN{js/jscrollpane/jquery.dimensions.min.js}"></script>
<script type="text/javascript" src="#CHEMIN{js/jscrollpane/jquery.mousewheel.min.js}"></script>

<link rel="stylesheet" href="#CHEMIN{css/jscrollpane/jScrollPane.css}" type="text/css" media="screen" />

<script>
$(document).ready(function() {
	
	$('a.spip_out, a.info_lien_ext, a.pop').attr("title","ouvre une nouvelle fenêtre").click( function() {
		window.open( $(this).attr('href') );
		return false;
	});
	
	// jScrollpane = ascenseur customiser
	$('#secondaire ul').css({ width:'195px' , marginRight:'-20px'}) // pour ascenseur jscrollpane bien en place
	$(function() {
		$('#secondaire ul').jScrollPane({
			showArrows:true
		});
	});
	
	// ouverture/fermeture des blocs du sous-menu
	$('ul.sousdossier').css({height:'0'});
	$('a.dossier').click(function(){
		
		if($(this).siblings('div').children('ul.clos').length > 0){
			$(this).siblings('div').children('ul.sousdossier').stop().animate({height:'120px'},200).addClass('ouvert').removeClass('clos');
			$(this).parent().siblings('li').children('div').children('ul.ouvert').stop().animate({height:'0'},200).addClass('clos').removeClass('ouvert');
			return false;
		};
		if($(this).siblings('div').children('ul.ouvert').length > 0){
			$(this).siblings('div').children('ul.sousdossier').stop().animate({height:'0'},200).addClass('clos').removeClass('ouvert');
			return false;
		};
		
		return false;
	});
});
</script>
